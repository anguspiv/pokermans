name: Pull Request

on:
  pull_request:
    branches: 
      - main 
      - next
      - next-major
      - beta
      - alpha

jobs:
  commit_lint:
    name: Commit Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
